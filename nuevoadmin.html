    <!-- CONT - FORM ADM -->

    <section class=" container-fluid d-flex flex-column align-items-start">

      <h1 class="w-75 text-light py-3">Nuevo Administrador:</h1>

      <div class="col-md-7 col-lg-8 p-2">
        <h4 class="mb-3 text-light">Restaurante</h4>
        <form class="needs-validation text-light" novalidate="">
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="nombre" class="form-label">Nombre Restaurante</label>
              <input type="text" class="form-control" id="nombre" placeholder="La Pasiva" value="" required="">
              <div class="invalid-feedback">
                Nombre valido es requerido
              </div>
            </div>

            <div class="col-sm-6">
              <label for="sucursal" class="form-label">Sucursal</label>
              <input type="text" class="form-control" id="sucursal" placeholder="00" value="" required="">
              <div class="invalid-feedback">
                sucursal valido es requerido
              </div>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com">
              <div class="invalid-feedback">
                Ingrese un email valido.
              </div>
            </div>

            <div class="col-12">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password">
              <div class="invalid-feedback">
                Please enter a valid password.
              </div>
            </div>
          </div><button class="w-50 btn btn-primary btn-lg my-4 mx-2" type="button" id="btn-register" value="Login">Log In</button></div>

          
        </form>

    </section>
