<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easybook</title>

    <link href="/css/custom.css" rel="stylesheet" />
</head>

<body>
    <main class="justify-content-start d-flex align-items-start ctn-height vh-100">
        <!-- ASIDE -->

        <div class="d-flex flex-column flex-shrink-0 text-bg-primary vh-100 ctn-aside">
            <a href="index.html"
                class="d-flex align-items-start link-body-emphasis text-decoration-none h-100">
                <img class="logo" src="img/easybook-logo.svg" alt="logo" />
                <span class="fs-4 pt-4 text-secondary">Easybook</span>
            </a>
            
            <hr />

            <!-- FOOTER -->

            <div class="container-fluid">
                <footer class="p-2">
                    <p class="text-center text-secondary">Â© Easybook 2024</p>
                </footer>
            </div>
        </div>

        <!-- LOGIN -->

        <section class=" container-fluid d-flex flex-column align-items-start">
            
            <h4 class="w-75 text-primary py-3">Login Administrador / Restaurante</h4>

            <form class="needs-validation text-light" novalidate="">
                <div class="row g-3">
                           
      
                  <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com" autocomplete="on">
                    <div class="invalid-feedback">
                      Please enter a valid email.
                    </div>
                  </div>

                  <div class="col-12">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                    <div class="invalid-feedback">
                      Please enter a valid password.
                    </div>
                  </div>
      
      
              <div class="w-100 justify-content-start d-flex">
                <button class="w-25 btn btn-primary btn-lg my-2 mx-2" type="button" id="form-login-submit" value="Login">Log In</button>
              </div>
              </form> 
              <div class="justify-content-start d-flex">
                <a href="nuevoadmin.html" class="nav-link link-body-emphasis text-light border border-light  w-25 text-center p-2 rounded my-2 mx-2" aria-current="page"> Sign in
                </a>
              </div>

            </section>
    </main>

    <script src="js/login.js" type="module"></script>
</body>

</html>
